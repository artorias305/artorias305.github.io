<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socials</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <nav>
        <ul>
          <li><a href="index.html">Portfolio</a></li>
          <li><a href="socials.html">Socials</a></li>
        </ul>
      </nav>
  </header>

  <section id="social-links">
    <div class="container">
      <div class="social-icons">
        <a href="https://www.youtube.com/channel/UCUBQOIHW9ZBl6UNcNS3Gq3w" target="_blank" rel="noopener noreferrer">
          <img src="youtube.png" alt="YouTube" class="youtube-logo">
        </a>
        <a href="https://twitter.com/ilygxsh" target="_blank" rel="noopener noreferrer">
          <img src="twitter.png" alt="Twitter">
        </a>
        <a href="https://www.twitch.tv/artoriasosu" target="_blank" rel="noopener noreferrer">
          <img src="twitch.png" alt="Twitch" class="twitch-logo">
        </a>
        <a href="https://osu.ppy.sh/users/19150343" target="_blank" rel="noopener noreferrer">
          <img src="osu.png" alt="osu!">
        </a>
        <a href="https://github.com/artorias305" target="_blank" rel="noopener noreferrer">
          <img src="github.png" alt="GitHub" class="github-logo">
        </a>
      </div>
      <p class="informative-text">Just click the images to be redirected to the respective websites.</p>
    </div>
  </section>  

  <script src="jquery.min.js"></script>
  <script src="lightbox.min.js"></script>
  <script>
    $(document).ready(function () {
        $('.gallery a').lightbox();
    });
    
    window.transitionToPage = function(href) {
      document.querySelector('body').style.opacity = 0
      setTimeout(function() {
        window.location.href = href
      }, 500);
    }

    document.addEventListener('DOMContentLoaded', function(event) {
      document.querySelector('body').style.opacity = 1
    })
  </script>

</body>

</html>

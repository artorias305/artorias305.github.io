<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My University Journal</title>
    <style>
        :root {
            --bg-color: #fafafa;
            --text-color: #333;
            --secondary-text: #666;
            --light-bg: #f5f5f5;
            --border-color: #eee;
            --tag-bg: #f0f0f0;
            --tag-text: #666;
            --link-hover: #0066cc;
            --date-color: #999;
        }

        html[data-theme='dark'] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --secondary-text: #b0b0b0;
            --light-bg: #2d2d2d;
            --border-color: #333;
            --tag-bg: #333;
            --tag-text: #b0b0b0;
            --link-hover: #66b0ff;
            --date-color: #808080;
        }

        @media (prefers-color-scheme: dark) {
            html:not([data-theme='light']) {
                --bg-color: #1a1a1a;
                --text-color: #e0e0e0;
                --secondary-text: #b0b0b0;
                --light-bg: #2d2d2d;
                --border-color: #333;
                --tag-bg: #333;
                --tag-text: #b0b0b0;
                --link-hover: #66b0ff;
                --date-color: #808080;
            }
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        header {
            margin-bottom: 40px;
        }
        
        h1 {
            font-weight: 300;
            font-size: 2.4rem;
            margin-bottom: 10px;
            color: var(--text-color);
        }
        
        .subtitle {
            color: var(--secondary-text);
            font-weight: 300;
            margin-top: 0;
        }
        
        .entry-list {
            margin-top: 30px;
        }
        
        .entry-item {
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .entry-item:last-child {
            border-bottom: none;
        }
        
        .entry-date {
            font-size: 0.9rem;
            color: var(--date-color);
            margin-bottom: 5px;
        }
        
        .entry-title {
            font-size: 1.4rem;
            font-weight: 400;
            margin: 0 0 10px 0;
        }
        
        .entry-title a {
            text-decoration: none;
            color: var(--text-color);
            transition: color 0.2s;
        }
        
        .entry-title a:hover {
            color: var(--link-hover);
        }
        
        .entry-preview {
            color: var(--secondary-text);
            margin-bottom: 10px;
        }
        
        .tags {
            margin-top: 10px;
        }
        
        .tag {
            display: inline-block;
            background-color: var(--tag-bg);
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 0.8rem;
            color: var(--tag-text);
            margin-right: 5px;
            margin-bottom: 5px;
        }
        
        .read-more {
            display: inline-block;
            margin-top: 10px;
            color: var(--link-hover);
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .read-more:hover {
            text-decoration: underline;
        }
        
        a.home-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: var(--secondary-text);
            text-decoration: none;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }
        
        a.home-link:hover {
            opacity: 1;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--date-color);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--tag-bg);
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            color: var(--text-color);
            transition: background-color 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--border-color);
        }
    </style>
</head>
<body>
    <a href="../" class="home-link">‚Üê Home</a>
    <button class="theme-toggle" onclick="toggleTheme()">üåì Theme</button>
    
    <header>
        <h1>University Journal</h1>
        <p class="subtitle">Documenting my learning journey, day by day</p>
    </header>
    
    <main id="journal-entries">
        <div class="loading">Loading entries...</div>
    </main>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        function setInitialTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            } else {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
            }
        }

        setInitialTheme();

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (!localStorage.getItem('theme')) {
                document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
            }
        });

        const postsDirectory = 'posts/';
        const indexFile = 'index.json';
        
        async function loadJournalIndex() {
            try {
                const response = await fetch(`${postsDirectory}${indexFile}`);
                if (!response.ok) {
                    throw new Error('Could not load journal index');
                }
                
                const entriesIndex = await response.json();
                const entriesContainer = document.getElementById('journal-entries');
                entriesContainer.innerHTML = '';
                
                const entriesList = document.createElement('div');
                entriesList.className = 'entry-list';
                
                entriesIndex.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                for (const entryMeta of entriesIndex) {
                    const entryItem = document.createElement('div');
                    entryItem.className = 'entry-item';
                    
                    const dateElement = document.createElement('div');
                    dateElement.className = 'entry-date';
                    dateElement.textContent = entryMeta.date;
                    
                    const titleElement = document.createElement('h2');
                    titleElement.className = 'entry-title';
                    
                    const titleLink = document.createElement('a');
                    const slug = entryMeta.filename.replace('.md', '');
                    titleLink.href = `./entry.html?id=${slug}`;
                    titleLink.textContent = entryMeta.title;
                    
                    titleElement.appendChild(titleLink);
               
                    if (entryMeta.preview) {
                        const previewElement = document.createElement('div');
                        previewElement.className = 'entry-preview';
                        previewElement.textContent = entryMeta.preview;
                        entryItem.appendChild(previewElement);
                    }
                  
                    const tagsElement = document.createElement('div');
                    tagsElement.className = 'tags';
                    
                    if (entryMeta.tags && entryMeta.tags.length > 0) {
                        entryMeta.tags.forEach(tag => {
                            const tagElement = document.createElement('span');
                            tagElement.className = 'tag';
                            tagElement.textContent = tag;
                            tagsElement.appendChild(tagElement);
                        });
                    }
          
                    const readMoreLink = document.createElement('a');
                    readMoreLink.className = 'read-more';
                    readMoreLink.href = `./entry.html?id=${slug}`;
                    readMoreLink.textContent = 'Read more ‚Üí';

                    entryItem.appendChild(dateElement);
                    entryItem.appendChild(titleElement);
                    
                    if (entryMeta.preview) {
                        const previewElement = document.createElement('div');
                        previewElement.className = 'entry-preview';
                        previewElement.textContent = entryMeta.preview;
                        entryItem.appendChild(previewElement);
                    }
                    
                    entryItem.appendChild(tagsElement);
                    entryItem.appendChild(readMoreLink);
                    
                    entriesList.appendChild(entryItem);
                }
                
                entriesContainer.appendChild(entriesList);

                if (entriesIndex.length === 0) {
                    entriesContainer.innerHTML = '<div class="loading">No journal entries yet.</div>';
                }
                
            } catch (error) {
                console.error('Error loading journal:', error);
                document.getElementById('journal-entries').innerHTML = 
                    `<div class="loading">Error loading journal entries. Check console for details.</div>`;
            }
        }

        document.addEventListener('DOMContentLoaded', loadJournalIndex);
    </script>
</body>
</html>

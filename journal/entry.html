<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Entry | My University Journal</title>
    <style>
        :root {
            --bg-color: #fafafa;
            --text-color: #333;
            --secondary-text: #666;
            --light-bg: #f5f5f5;
            --border-color: #eee;
            --tag-bg: #f0f0f0;
            --tag-text: #666;
            --link-hover: #0066cc;
            --date-color: #999;
        }

        html[data-theme='dark'] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --secondary-text: #b0b0b0;
            --light-bg: #2d2d2d;
            --border-color: #333;
            --tag-bg: #333;
            --tag-text: #b0b0b0;
            --link-hover: #66b0ff;
            --date-color: #808080;
        }

        @media (prefers-color-scheme: dark) {
            html:not([data-theme='light']) {
                --bg-color: #1a1a1a;
                --text-color: #e0e0e0;
                --secondary-text: #b0b0b0;
                --light-bg: #2d2d2d;
                --border-color: #333;
                --tag-bg: #333;
                --tag-text: #b0b0b0;
                --link-hover: #66b0ff;
                --date-color: #808080;
            }
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .entry {
            margin-bottom: 50px;
        }
        
        .date {
            font-size: 0.9rem;
            color: var(--date-color);
            margin-bottom: 10px;
        }
        
        .entry-title {
            font-size: 2rem;
            font-weight: 400;
            margin-bottom: 20px;
            color: var(--text-color);
        }
        
        .content {
            font-weight: 300;
        }
        
        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .content code {
            background-color: var(--light-bg);
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
        }
        
        .content pre code {
            display: block;
            padding: 10px;
            overflow-x: auto;
            background-color: var(--light-bg);
            border-radius: 4px;
        }
        
        .tags {
            margin-top: 15px;
        }
        
        .tag {
            display: inline-block;
            background-color: var(--tag-bg);
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 0.8rem;
            color: var(--tag-text);
            margin-right: 5px;
            margin-bottom: 5px;
        }
        
        .nav-links {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        
        .nav-link {
            color: var(--secondary-text);
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.2s ease, color 0.2s ease;
        }
        
        .nav-link:hover {
            opacity: 1;
            color: var(--link-hover);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--date-color);
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--tag-bg);
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            color: var(--text-color);
            transition: background-color 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--border-color);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåì Theme</button>
    <div id="entry-container">
        <div class="loading">Loading entry...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/5.0.4/marked.min.js"></script>
    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        function setInitialTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            } else {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
            }
        }

        setInitialTheme();

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (!localStorage.getItem('theme')) {
                document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
            }
        });

        const postsDirectory = 'posts/';
        const indexFile = 'index.json';
        
        function getEntryId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }
        
        async function loadEntry() {
            const entryId = getEntryId();
            const entryContainer = document.getElementById('entry-container');
            
            if (!entryId) {
                entryContainer.innerHTML = `
                    <div class="error">No entry ID specified.</div>
                    <div class="nav-links">
                        <a href="./index.html" class="nav-link">‚Üê Back to Journal</a>
                    </div>
                `;
                return;
            }
            
            try {
                const indexResponse = await fetch(`${postsDirectory}${indexFile}`);
                if (!indexResponse.ok) {
                    throw new Error('Could not load journal index');
                }
                
                const entriesIndex = await indexResponse.json();
                const entryFilename = `${entryId}.md`;
                const entryMeta = entriesIndex.find(entry => entry.filename === entryFilename);
                
                if (!entryMeta) {
                    throw new Error('Entry not found');
                }
                
                document.title = `${entryMeta.title} | My University Journal`;
                
                const contentResponse = await fetch(`${postsDirectory}${entryMeta.filename}`);
                if (!contentResponse.ok) {
                    throw new Error(`Failed to load entry: ${entryMeta.filename}`);
                }
                
                const markdownContent = await contentResponse.text();
                const entryElement = document.createElement('article');
                entryElement.className = 'entry';
                
                const dateElement = document.createElement('div');
                dateElement.className = 'date';
                dateElement.textContent = entryMeta.date;
                
                const titleElement = document.createElement('h1');
                titleElement.className = 'entry-title';
                titleElement.textContent = entryMeta.title;
                
                const contentElement = document.createElement('div');
                contentElement.className = 'content';
                contentElement.innerHTML = marked.parse(markdownContent);
                
                const tagsElement = document.createElement('div');
                tagsElement.className = 'tags';
                
                if (entryMeta.tags && entryMeta.tags.length > 0) {
                    entryMeta.tags.forEach(tag => {
                        const tagElement = document.createElement('span');
                        tagElement.className = 'tag';
                        tagElement.textContent = tag;
                        tagsElement.appendChild(tagElement);
                    });
                }
            
                const navLinksElement = document.createElement('div');
                navLinksElement.className = 'nav-links';
                
                const backLink = document.createElement('a');
                backLink.href = './index.html';
                backLink.className = 'nav-link';
                backLink.textContent = '‚Üê Back to Journal';
                
                const homeLink = document.createElement('a');
                homeLink.href = '../';
                homeLink.className = 'nav-link';
                homeLink.textContent = 'Home';
                
                navLinksElement.appendChild(backLink);
                navLinksElement.appendChild(homeLink);
                
                entryElement.appendChild(dateElement);
                entryElement.appendChild(titleElement);
                entryElement.appendChild(contentElement);
                entryElement.appendChild(tagsElement);
                
                entryContainer.innerHTML = '';
                entryContainer.appendChild(entryElement);
                entryContainer.appendChild(navLinksElement);
                
            } catch (error) {
                console.error('Error loading entry:', error);
                entryContainer.innerHTML = `
                    <div class="error">Error: ${error.message}</div>
                    <div class="nav-links">
                        <a href="./index.html" class="nav-link">‚Üê Back to Journal</a>
                    </div>
                `;
            }
        }
        
        document.addEventListener('DOMContentLoaded', loadEntry);
    </script>
</body>
</html>

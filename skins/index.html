<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>cool osu! skins</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="../fade.css" />
</head>
<body>
  <header>
    <div class="header-content">
      <div class="header-left">
        <a href="../" class="back-btn" onclick="navigateTo(event, '../')"
          >‚Üê Main Website</a
        >
        <h1>osu! Skins Gallery</h1>
      </div>
      <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider">
            <svg
              class="sun"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.65 0-3 1.35-3 3s1.35 3 3 3 3-1.35 3-3-1.35-3-3-3z"
              />
              <path d="M12 1L8 5h8zM12 23l4-4H8z" />
              <path
                d="M4 13H1v-2h3zm19 0h-3v-2h3zM13 4V1h-2v3zm0 19v-3h-2v3z"
              />
            </svg>
            <svg
              class="moon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z"
              />
            </svg>
          </div>
        </label>
      </div>
    </div>
    <div class="header-controls">
      <input type="text" id="search" placeholder="Search..." />
      <a href="#" class="request download-all-btn" id="downloadAllBtn">
        Download All Skins
      </a>
      <a
        href="https://github.com/artorias305/artorias305.github.io/issues/new?assignees=artorias305&labels=enhancement&projects=&template=skin-request.md&title=%5BSKIN+REQUEST%5D"
        target="_blank"
        class="request"
      >
        Request a Skin
      </a>
    </div>
  </header>
  <main id="skin-gallery"></main>
  <script src="js/app.js"></script>
  <script src="../fade.js"></script>
</body>
